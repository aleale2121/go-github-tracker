syntax = "proto3";

package commits;

option go_package="/commits";

service CommitsService{
    rpc GetRepoCommitFetchData (RepoCommiFetchDataRequest) returns (RepoCommitFetchDataResponse);
}


message RepoCommiFetchDataRequest{
    string repositoryName = 1;
}

message RepoCommitFetchDataResponse{
    string lastFetchTime = 1;
}
